<ion-header>
  <ion-navbar>
    <ion-title>
      Jokes
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
      <ion-card-content>
         <h2>{{joke.value}}</h2>
      </ion-card-content>
    </ion-card>
     <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <ion-list>
         <ion-item>
            <ion-label>
              Select a category
            </ion-label>
            <ion-select formControlName="category">
              <ion-option *ngFor="let category of categories" [value]="category">
                  {{category | uppercase}}
              </ion-option>
            </ion-select>
         </ion-item>
       </ion-list>
       <div padding>
                <button block ion-button round type="submit" full>Generate a Random Joke</button>
        </div>
       </form>
  </ion-content>
